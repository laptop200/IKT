    <h2>Pizza rendelés</h2>
    <form>
        <fieldset>
            <legend>Személyes adatok</legend>
            <label for="nev">Név: </label><input type="text" name="nev" id="nev" placeholder="Kiss István" required><br><br>
            <label for="email">Email: </label><input type="email" name="email" id="email" placeholder="valami@valami.hu" required><br><br>
            <label for="tel">Telefon: </label><input type="tel" name="tel" id="tel" placeholder="+36301234567" required><br><br>
            <label for="cim">Cím: </label><input type="text" name="cim" id="cim" placeholder="1234 Valami, Valami u. 5." required><br><br>
        </fieldset>
        <fieldset>
            <legend>Rendelés</legend>
            <label>Méret: </label>
            <input type="radio" name="meret" id="kicsi"><label for="kicsi">25 cm</label>
            <input type="radio" name="meret" id="kozepes"><label for="kozepes">32 cm</label>
            <input type="radio" name="meret" id="nagy"><label for="nagy">55 cm</label>
             <label for="alap"Alap:></label>
             <select name="alap" id="alap">
             <option value="ures"></option>
             <option value="paradicom">Paradicsomos</option>
             <option value="tejfol">Tejfölös</option>
            </select><br><br>
            <lable for="">Feltétek:</lable>
            <input type="checkbox" name="feltet1" id="feltet1"><lable for="feltet1">sonka</lable>
            <input type="checkbox" name="feltet2" id="feltet2"><lable for="feltet2">sajt</lable>
            <input type="checkbox" name="feltet3" id="feltet3"><lable for="feltet3">gomba</lable>
            <input type="checkbox" name="feltet4" id="feltet4"><lable for="feltet4">kukorica</lable>
            <input type="checkbox" name="feltet5" id="feltet5"><lable for="feltet5">szalámi</lable>
            <input type="checkbox" name="feltet6" id="feltet6"><lable for="feltet6">ananász</lable>
            <lable for="">Üzenet:</lable>
            <textarea name="uzenet" id="uzenet" cols="30" rows="10"></textarea><br><br>
            <input type="button" value="Küldés">
            <button type="reset">Törlés</button>
        </fieldset>
    </form>
</body>
</html>
